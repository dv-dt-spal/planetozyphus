<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Satellite Visualization</title>
  <style>
    body {
      margin: 0;
      background-image: url('wallpaper.jpeg');
      background-size: cover;
      background-position: center;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- <div class="container">
    <canvas></canvas>
  </div> -->

  <input id="lightColor" type="color" value="#ffffff" style="position: absolute; top: 10px; left: 10px;">
  <div style="position: absolute; bottom: 50px; left: 10px;">
    <label for="lightX">X:</label>
    <input id="lightX" type="range" min="-1000" max="1000" value="1000" step="10">
    <br>
    <label for="lightY">Y:</label>
    <input id="lightY" type="range" min="-1000" max="1000" value="0" step="10">
    <br>
    <label for="lightZ">Z:</label>
    <input id="lightZ" type="range" min="-1000" max="1000" value="0" step="10">
  </div>

  <script type="module" src="scripts.js"></script>
</body>
</html>
